<!-- notizie.html -->
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ultime Notizie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .notizia {
      background-color: #fff;
      padding: 20px;
      margin: 20px auto;
      border-radius: 8px;
      max-width: 800px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .notizia h3 {
      margin-top: 0;
      color: #0077cc;
    }
    .notizia a {
      display: inline-block;
      margin-top: 10px;
      color: #0077cc;
      text-decoration: none;
    }
    .notizia a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Ultime Notizie sulla Sicurezza Informatica</h1>
  <div id="notizie-container"></div>

  <script>
    fetch('notizie/index.json')  // ← percorso aggiornato
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('notizie-container');
        data.forEach(n => {
          const div = document.createElement('div');
          div.className = 'notizia';
          div.innerHTML = `
            <h3>${n.titolo}</h3>
            <p>${n.abstract}</p>
            <a href="notizie/${n.link}">Leggi di più</a>  <!-- ← anche il link alla pagina -->
          `;
          container.appendChild(div);
        });
      })
      .catch(error => {
        console.error('Errore nel caricamento delle notizie:', error);
      });
  </script>
</body>
</html>
