<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notizie | SERse - PYNLab</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="header-container">
      <nav>
        <a href="index.html">Home</a>
        <a href="servizi.html">Servizi</a>
        <a href="notizie.html" class="active">Notizie</a>
        <a href="contatti.html">Contatti</a>
      </nav>
    </div>
  </header>

  <section class="services-section box-section" id="notizie">
    <div class="container">
      <div class="section-header" style="text-align:center; margin-bottom: 40px;">
        <h2>Notizie</h2>
        <p>Rimani aggiornato sulle ultime novità, ricerche e aggiornamenti dal mondo della sicurezza e del social engineering.</p>
      </div>

      <h2 class="section-subtitle" style="text-align:center; margin-bottom: 30px;">Ultime notizie</h2>

      <div class="services-grid" id="news-list">
        Caricamento notizie...
      </div>
    </div>
  </section>

     <footer style="text-align: center; padding: 20px 0; font-size: 14px; color: #666;">
    © 2025 SERse | Tutti i diritti riservati
  </footer>

  <script>
    fetch('notizie/index.json')
      .then(response => response.json())
      .then(noticelist => {
        const container = document.getElementById('news-list');
        container.innerHTML = '';

        noticelist.forEach(news => {
          const box = document.createElement('div');
          box.classList.add('service-box');

          const title = document.createElement('h3');
          const link = document.createElement('a');
          link.href = 'notizie/' + news.link;
          link.textContent = news.titolo;
          link.style.textDecoration = 'none';
          link.style.color = 'inherit';
          title.appendChild(link);

          const paragraph = document.createElement('p');
          paragraph.textContent = news.abstract;

          box.appendChild(title);
          box.appendChild(paragraph);
          container.appendChild(box);
        });
      })
      .catch(() => {
        document.getElementById('news-list').textContent = 'Errore nel caricamento delle notizie.';
      });
  </script>
</body>
</html>
</body>
</html>
