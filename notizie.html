<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notizie | SERse - PYNLab</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo">
        <img src="logo.png" alt="Logo SERse" style="height:48px; width:auto; vertical-align: middle;">
        <div class="logo-text" style="display:inline-block; margin-left: 10px; vertical-align: middle;">SERse</div>
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="servizi.html">Servizi</a>
        <a href="notizie.html" class="active">Notizie</a>
        <a href="contatti.html">Contatti</a>
      </nav>
    </div>
  </header>

  <section class="intro">
    <div class="intro-text">
      <h1>Notizie</h1>
      <p>Rimani aggiornato sulle ultime novit√†, ricerche e aggiornamenti dal mondo della sicurezza e del social engineering.</p>
    </div>
  </section>

  <section class="services-section box-section" id="notizie">
    <div class="container">
      <h2>Ultime notizie</h2>
      <div class="services-grid" id="news-list">
        Caricamento notizie...
      </div>
    </div>
  </section>

  <footer id="contatti">
    <div class="container footer-bottom">
      &copy; 2025 PYNLab | info@pynlab.it | Tutti i diritti riservati
    </div>
  </footer>

  <script>
    fetch('notizie/index.json') // <-- percorso corretto qui
      .then(response => response.json())
      .then(noticelist => {
        const container = document.getElementById('news-list');
        container.innerHTML = '';

        noticelist.forEach(news => {
          const box = document.createElement('div');
          box.classList.add('service-box');

          const title = document.createElement('h3');
          const link = document.createElement('a');
          link.href = news.link;
          link.textContent = news.titolo;
          link.style.textDecoration = 'none';
          link.style.color = 'inherit';
          title.appendChild(link);

          const paragraph = document.createElement('p');
          paragraph.textContent = news.abstract;

          box.appendChild(title);
          box.appendChild(paragraph);
          container.appendChild(box);
        });
      })
      .catch(() => {
        document.getElementById('news-list').textContent = 'Errore nel caricamento delle notizie.';
      });
  </script>
</body>
</html>
