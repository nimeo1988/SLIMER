<body>
  <header>

        <a href="index.html">Home</a>

        <a href="contatti.html" class="active">Contatti</a>
      </nav>
    </div>
  </header>

  <section class="contact-section">
    <div class="container">
      <h2>Contattaci</h2>
      <form action="mailto:info@pynlab.it" method="post" enctype="text/plain" class="contact-form">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Messaggio:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Invia</button>
      </form>

      <div class="contact-info">
        <p><strong>Email:</strong> <a href="mailto:info@pynlab.it">info@pynlab.it</a></p>
        <p><strong>Telefono:</strong> <a href="tel:+390112233445">+39 011 2233445</a></p>
        <p><strong>Indirizzo:</strong> Via della Sicurezza, 42, 10100 Torino (TO)</p>
      </div>
    </div>
  </section>

  <footer id="contatti">
    <div class="container footer-bottom">
      &copy; 2025 PYNLab | Tutti i diritti riservati
    </div>
  </footer>
